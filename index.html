  <style>
    .heart-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    .heart-container span {
      color: #FF69B4;
      font-weight: bold;
      margin-right: 15px;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      font-size: 24px;
      font-family: 'Arial', cursive;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #FF69B4, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .heart-container a {
      color: red;
      font-size: 64px;
      margin-left: 20px;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .heart-container a:hover {
      transform: scale(1.2);
    }
    .heart-container a i {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .heart-container a i span {
      position: absolute;
      font-size: 12px;
      color: white;
      font-weight: normal;
      margin: 0;
      animation: none;
      background: none;
      -webkit-text-fill-color: white;
    }
  </style>
</head>
